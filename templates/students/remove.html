{% extends 'base.html' %}

{% block title %}Students{% endblock %}


{% block nav_class_students %}active{% endblock %}


{% block content %}

<div class="container">
  <div class="col-md-12">
    <div class="jumbotron">
      <h2>Студент {{ student.name }} {{ student.surname }} будет удален</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <button>Удалить</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
